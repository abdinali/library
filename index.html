<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Library</h1>
        <div class="features">
            <div class="btn-container">
                <button id="addbook-btn">
                    Add
                </button>
                <button id="removeall-btn">
                    Remove All
                </button>
                <button id="sortby-btn">
                    Sort By
                </button>
            </div>      
        </div>
    </header>
    <!-- Library -->
    <div class="container">
        <!-- <h3 id="book-count">0 Books</h3> -->
        <div id="books">
            <div class="book-card">
                <div class="card-details">
                    <h2 id="book-title">The Witches</h2>
                    <h3 id="book-author">by Roald Dahl</h3>
                    <p id="book-pages">208 pages</p>
                    <div class="card-edit">
                        <label class="card-status">
                            <input type="checkbox">
                            Mark as read
                        </label>
                        <button class="delete-btn">
                            <i class="fa-solid fa-trash"></i>
                        </button>               
                    </div>
                </div>
            </div>
            <div class="book-card">
                <div class="card-details">
                    <h2 id="book-title">On My Honor</h2>
                    <h3 id="book-author">by Marion Dane Bauer</h3>
                    <p id="book-pages">96 pages</p>
                    <div class="card-edit">
                        <label class="card-status">
                            <input type="checkbox">
                            Mark as read
                        </label>
                        <button class="delete-btn">
                            <i class="fa-solid fa-trash"></i>
                        </button>               
                    </div>
                </div>
            </div>
            <div class="book-card">
                <div class="card-details">
                    <h2 id="book-title">Holes</h2>
                    <h3 id="book-author">by Louis Sachar</h3>
                    <p id="book-pages">245 pages</p>
                    <div class="card-edit">
                        <label class="card-status">
                            <input type="checkbox">
                            Mark as read
                        </label>   
                        <button class="delete-btn">
                            <i class="fa-solid fa-trash"></i>
                        </button>               
                    </div>
                </div>
            </div>
        </div>
        <form id="book-form">
           <h2>
                Add a book
                <i id="close-form-btn" class="fa-solid fa-x"></i>
           </h2> 
           <div class="form-input">
                <label for="title">Title</label>
                <input type="text" id="title">
           </div>
           <div class="form-input">
                <label for="author">Author</label>
                <input type="text" id="author">
           </div>
           <div class="form-input">
                <label for="pages">No. of Pages</label>
                <input type="number" id="pages">
           </div>
            <div class="form-input">
                <input type="checkbox" id="read-status">
                <label for="read-status">Mark as read</label>
           </div>
           <button type="submit" id="submit-btn">Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
